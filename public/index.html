<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7K Rebirth Auto - Junqko Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #ffffff; color: #334155; }
        .main-card { border-radius: 2rem; box-shadow: 0 20px 50px rgba(0,0,0,0.05); border: 1px solid #f1f5f9; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <div class="max-w-md w-full space-y-6">
        <div class="main-card p-10 text-center bg-white">
            <h1 class="text-3xl font-black text-slate-800 mb-1 tracking-tighter">7K AUTO TOOL</h1>
            <p class="text-slate-400 text-[10px] mb-8 font-bold uppercase tracking-widest">ระบบเติมโค้ดอัตโนมัติ 20 รายการ</p>
            
            <div class="space-y-4 text-left">
                <input type="text" id="pid" class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-6 py-4 outline-none focus:ring-2 focus:ring-red-500 font-bold transition-all" placeholder="กรอก Player ID (PID)">

                <div id="userInfo" class="hidden p-4 bg-red-50 rounded-2xl border border-red-100 text-center">
                    <p id="charName" class="text-red-600 font-bold text-lg"></p>
                </div>

                <div id="pArea" class="hidden space-y-1">
                    <div class="w-full bg-slate-100 rounded-full h-1.5 overflow-hidden">
                        <div id="pBar" class="bg-red-600 h-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                    <p id="pStatus" class="text-[9px] text-center text-slate-400 font-bold uppercase"></p>
                </div>

                <button onclick="startAuto()" id="btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-5 rounded-2xl shadow-xl shadow-red-100 active:scale-95 transition-all text-lg">
                    รับของรางวัลทั้งหมด
                </button>
            </div>

            <p class="mt-8 text-[10px] font-bold text-slate-300 uppercase tracking-widest">
                by <span class="text-red-500">Junqko Community</span>
            </p>
        </div>

        <div id="resCard" class="main-card p-6 hidden bg-white">
            <div id="resList" class="space-y-2 max-h-[300px] overflow-y-auto pr-2"></div>
        </div>
    </div>

    <script>
        const wait = ms => new Promise(r => setTimeout(r, ms));

        async function startAuto() {
            const pid = document.getElementById('pid').value.trim();
            if(!pid) return alert("กรุณาใส่ PID");

            const btn = document.getElementById('btn');
            btn.disabled = true;
            btn.innerText = "กำลังตรวจสอบบัญชี...";

            try {
                const check = await fetch('/api/check-user', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ pid })
                });
                const userData = await check.json();

                if (userData.errorCode !== 200) {
                    alert("แจ้งเตือน: " + userData.errorMessage);
                    btn.disabled = false; btn.innerText = "รับของรางวัลทั้งหมด"; return;
                }

                document.getElementById('userInfo').classList.remove('hidden');
                document.getElementById('charName').innerText = `ผู้เล่น: ${userData.resultData.nickname}`;

                const { codes } = await (await fetch('/api/get-codes')).json();
                document.getElementById('resCard').classList.remove('hidden');
                document.getElementById('pArea').classList.remove('hidden');

                for (let i = 0; i < codes.length; i++) {
                    const code = codes[i];
                    document.getElementById('pBar').style.width = Math.round(((i + 1) / codes.length) * 100) + "%";
                    document.getElementById('pStatus').innerText = `Processing: ${code}`;

                    if (i > 0) await wait(2000); // หน่วงเวลา 2 วินาที

                    const res = await fetch('/api/redeem', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ pid, code })
                    });
                    const data = await res.json();
                    
                    const isOk = data.errorMessage === "SUCCESS" || data.success === true || data.errorMessage === "아이템이 지급되었습니다.";
                    const row = document.createElement('div');
                    row.className = `flex justify-between p-4 bg-slate-50 rounded-2xl border-l-4 ${isOk ? 'border-green-500' : 'border-red-500'}`;
                    let status = isOk ? (data.resultData?.[0]?.productName || "สำเร็จ") : (data.errorCode === 24004 ? "ใช้งานแล้ว" : "ขัดข้อง");
                    
                    row.innerHTML = `<span class="text-xs font-bold text-slate-400">${code}</span><span class="text-[10px] font-black uppercase ${isOk ? 'text-green-600' : 'text-red-600'}">${status}</span>`;
                    document.getElementById('resList').prepend(row);
                }
                btn.innerText = "เสร็จสมบูรณ์";
            } catch (e) {
                alert("เกิดข้อผิดพลาดในการเชื่อมต่อระบบหลังบ้าน");
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
