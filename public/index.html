<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7K Rebirth - Auto Reward</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0b0f1a; font-family: 'Kanit', sans-serif; }
        .dark-card { background: #161b2a; border: 1px solid #2d3748; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 10px; }
    </style>
</head>
<body class="text-slate-300 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="max-w-md w-full space-y-4">
        <div class="dark-card rounded-3xl p-10 shadow-2xl text-center">
            <h1 class="text-3xl font-black text-orange-500 mb-2 uppercase italic">7K AUTO TOOL</h1>
            <p class="text-slate-500 text-[10px] mb-8 font-bold uppercase tracking-widest">กรอก PID เพื่อรับรางวัลทั้งหมด</p>
            
            <div class="space-y-6 text-left">
                <input type="text" id="pid" class="w-full bg-[#0b0f1a] border border-slate-700 rounded-2xl px-6 py-4 outline-none focus:ring-2 focus:ring-orange-500 transition-all font-bold text-orange-100" placeholder="ระบุ PID ของคุณ">
                
                <div id="progressArea" class="hidden">
                    <div class="flex justify-between text-[10px] text-orange-400 mb-2 font-bold uppercase">
                        <span id="pStatus">กำลังเตรียมระบบ...</span>
                        <span id="pPercent">0%</span>
                    </div>
                    <div class="w-full bg-slate-800 rounded-full h-2 border border-slate-700 overflow-hidden">
                        <div id="pBar" class="bg-gradient-to-r from-yellow-500 to-orange-500 h-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>

                <button onclick="startAutoRedeem()" id="btn" class="w-full bg-orange-600 hover:bg-orange-500 text-white font-black py-5 rounded-2xl shadow-lg transition-all active:scale-95 text-lg">
                    รับของรางวัลทั้งหมด
                </button>
            </div>
        </div>

        <div id="resCard" class="dark-card rounded-3xl p-6 hidden">
            <div id="resList" class="space-y-2 max-h-[300px] overflow-y-auto custom-scrollbar"></div>
        </div>
    </div>

    <script>
const sleep = ms => new Promise(r => setTimeout(r, ms));

async function startAutoRedeem() {
    const pid = document.getElementById('pid').value.trim();
    // ... (ส่วนโค้ดเตรียมความพร้อมอื่นๆ) ...

    for (let i = 0; i < codes.length; i++) {
        const code = codes[i];
        
        // --- ส่วนที่เพิ่มการหน่วงเวลา ---
        if (i > 0) { // ไม่ต้องรอในโค้ดแรก เริ่มรอตั้งแต่โค้ดที่สองเป็นต้นไป
            document.getElementById('pStatus').innerText = `รอสักครู่... ก่อนเติมโค้ดถัดไป`;
            await sleep(1500); // หน่วงเวลา 1.5 วินาที
        }
        // -----------------------------

        document.getElementById('pStatus').innerText = `กำลังแลก: ${code}`;
        
        // ยิง API แลกของตามปกติ
        const response = await fetch('/api/redeem', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ pid, code })
        });
        const data = await response.json();
            
            // --- ส่วนที่ต้องแก้ไข: การเช็คผลลัพธ์ที่แท้จริง ---
            // จากข้อมูลที่คุณส่งมา: SUCCESS คือสำเร็จ, 24004 คือใช้ไปแล้ว
            const isOk = (data.errorMessage === "SUCCESS" || data.errorCode === 200);
            const isUsed = (data.errorCode === 24004 || data.errorCode === "24004");
            const isInvalidPid = (data.errorCode === 20002); // ตัวอย่าง Error PID ผิด

            const row = document.createElement('div');
            row.className = `flex justify-between p-3 bg-[#0b0f1a] rounded-xl border-l-4 ${isOk ? 'border-green-500' : 'border-orange-500'}`;
            
            let displayStatus = "";
            let colorClass = "";

            if (isOk) {
                // ถ้าสำเร็จ ให้ดึงชื่อไอเทมจาก resultData มาโชว์
                const itemName = (data.resultData && data.resultData[0]) ? data.resultData[0].productName : "สำเร็จ";
                displayStatus = `ได้รับ: ${itemName}`;
                colorClass = "text-green-500";
            } else if (isUsed) {
                displayStatus = "ใช้งานไปแล้ว";
                colorClass = "text-orange-400";
            } else if (isInvalidPid) {
                displayStatus = "PID ไม่ถูกต้อง";
                colorClass = "text-red-500";
            } else {
                displayStatus = data.errorMessage || "เกิดข้อผิดพลาด";
                colorClass = "text-red-400";
            }

            row.innerHTML = `
                <span class="text-xs font-mono font-bold">${code}</span>
                <span class="text-[10px] font-black ${colorClass} uppercase text-right ml-2">${displayStatus}</span>
            `;
            resList.prepend(row);
            // -------------------------------------------

        } catch (e) {
            console.error("Error:", e);
        }
    }
}
    </script>
</body>
</html>
