<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7K Rebirth Coupon Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-gray-800 rounded-2xl shadow-xl p-6 border border-gray-700">
        <h1 class="text-2xl font-bold text-yellow-500 text-center mb-6">7K Rebirth Coupon</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm text-gray-400 mb-1">Player ID (PID)</label>
                <input type="text" id="pid" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-500 outline-none" placeholder="ใส่ PID ของคุณ">
            </div>
            <div>
                <label class="block text-sm text-gray-400 mb-1">รายการโค้ด (บรรทัดละ 1 โค้ด)</label>
                <textarea id="codes" rows="5" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-500 outline-none" placeholder="ใส่โค้ดที่นี่..."></textarea>
            </div>
            <button onclick="runRedeem()" id="btn" class="w-full bg-yellow-600 hover:bg-yellow-500 text-white font-bold py-3 rounded-lg transition-all">เริ่มเติมโค้ด</button>
        </div>

        <div id="results" class="mt-6 space-y-2 max-h-60 overflow-y-auto"></div>
    </div>

    <script>
        async function runRedeem() {
            const pid = document.getElementById('pid').value;
            const codes = document.getElementById('codes').value.split('\n').filter(c => c.trim() !== "");
            const btn = document.getElementById('btn');
            const resDiv = document.getElementById('results');

            if (!pid || codes.length === 0) return alert("กรุณากรอกข้อมูลให้ครบ");

            btn.disabled = true;
            btn.innerText = "กำลังประมวลผล...";
            resDiv.innerHTML = "";

            try {
                const response = await fetch('/api/redeem', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ pid, codes })
                });
                const data = await response.json();
                
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = "flex justify-between p-2 bg-gray-700 rounded text-sm border-l-4 " + 
                                    (item.status.includes('สำเร็จ') ? 'border-green-500' : 'border-red-500');
                    div.innerHTML = `<span>${item.code}</span><span class="text-gray-300">${item.status}</span>`;
                    resDiv.appendChild(div);
                });
            } catch (e) {
                alert("เกิดข้อผิดพลาดในการเชื่อมต่อ");
            } finally {
                btn.disabled = false;
                btn.innerText = "เริ่มเติมโค้ด";
            }
        }
    </script>
</body>
</html>
