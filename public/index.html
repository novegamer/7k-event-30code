<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7K Auto Reward - by Junqko Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #ffffff; color: #334155; }
        .main-card { border-radius: 2rem; box-shadow: 0 20px 50px rgba(0,0,0,0.05); border: 1px solid #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <div class="max-w-md w-full space-y-6">
        <div class="main-card p-10 text-center bg-white">
            <h1 class="text-3xl font-black text-slate-800 mb-1 tracking-tighter italic">7K AUTO TOOL</h1>
            <p class="text-slate-400 text-[10px] mb-8 font-bold uppercase tracking-widest">ระบบเติมโค้ดอัตโนมัติ 20 รายการ</p>
            
            <div class="space-y-4 text-left">
                <div>
                    <label class="text-[11px] font-bold text-slate-400 uppercase ml-1 block mb-2">Player ID (PID)</label>
                    <input type="text" id="pid" class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-6 py-4 outline-none focus:ring-2 focus:ring-red-500 font-bold transition-all text-slate-700" placeholder="วาง PID ของคุณที่นี่">
                </div>

                <div id="userInfo" class="hidden p-4 bg-red-50 rounded-2xl border border-red-100 text-center">
                    <p class="text-[10px] text-red-400 uppercase font-bold">พบบัญชีผู้เล่น</p>
                    <p id="charName" class="text-red-600 font-bold text-lg"></p>
                </div>

                <div id="pArea" class="hidden space-y-2">
                    <div class="flex justify-between text-[10px] text-slate-400 font-bold uppercase">
                        <span id="pStatus">เตรียมความพร้อม...</span>
                        <span id="pPercent">0%</span>
                    </div>
                    <div class="w-full bg-slate-100 rounded-full h-2 overflow-hidden">
                        <div id="pBar" class="bg-red-600 h-full transition-all duration-700" style="width: 0%"></div>
                    </div>
                </div>

                <button onclick="runJunqkoTool()" id="btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-5 rounded-2xl shadow-xl shadow-red-100 active:scale-95 transition-all text-lg">
                    รับของรางวัลทั้งหมด
                </button>
            </div>

            <p class="mt-8 text-[11px] font-bold text-slate-300 uppercase tracking-widest">
                by <span class="text-red-500">Junqko Community</span>
            </p>
        </div>

        <div id="resCard" class="main-card p-6 hidden bg-white border border-slate-50">
            <div id="resList" class="space-y-2 max-h-[300px] overflow-y-auto custom-scrollbar pr-2"></div>
        </div>
    </div>

    <script>
        // ฟังก์ชันสุ่มหน่วงเวลา 2.5 - 4.5 วินาที เพื่อเลี่ยงการโดนบล็อก
        const getRandomWait = (min, max) => Math.floor(Math.random() * (max - min + 1) + min);
        const wait = ms => new Promise(r => setTimeout(r, ms));

        async function runJunqkoTool() {
            const pid = document.getElementById('pid').value.trim();
            if(!pid) return alert("กรุณาระบุ PID ก่อนครับ");

            const btn = document.getElementById('btn');
            const resList = document.getElementById('resList');
            const pBar = document.getElementById('pBar');
            const pStatus = document.getElementById('pStatus');

            btn.disabled = true;
            btn.innerText = "กำลังตรวจสอบบัญชี...";

            try {
                // ขั้นตอนที่ 1: ตรวจสอบบัญชี (Submit)
                const checkRes = await fetch('/api/check-user', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ pid })
                });

                if (!checkRes.ok) throw new Error("Netmarble ปฏิเสธการเชื่อมต่อ (IP Blocked)");
                const userData = await checkRes.json();

                if (userData.errorCode !== 200) {
                    alert("แจ้งเตือน: " + (userData.errorMessage || "ไม่พบบัญชีผู้เล่น"));
                    btn.disabled = false;
                    btn.innerText = "รับของรางวัลทั้งหมด";
                    return;
                }

                document.getElementById('userInfo').classList.remove('hidden');
                document.getElementById('charName').innerText = userData.resultData.nickname;

                // ขั้นตอนที่ 2: เริ่มการเติมโค้ด (Confirm)
                const { codes } = await (await fetch('/api/get-codes')).json();
                document.getElementById('resCard').classList.remove('hidden');
                document.getElementById('pArea').classList.remove('hidden');
                resList.innerHTML = "";

                for (let i = 0; i < codes.length; i++) {
                    const code = codes[i];
                    
                    // ระบบสุ่มหน่วงเวลาเพื่อความปลอดภัย
                    if (i > 0) {
                        const randomTime = getRandomWait(2500, 4500);
                        pStatus.innerText = `พักระบบ ${randomTime/1000} วินาที...`;
                        await wait(randomTime);
                    }

                    pBar.style.width = Math.round(((i + 1) / codes.length) * 100) + "%";
                    document.getElementById('pPercent').innerText = Math.round(((i + 1) / codes.length) * 100) + "%";
                    pStatus.innerText = `กำลังแลก: ${code}`;

                    const res = await fetch('/api/redeem', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ pid, code })
                    });
                    const data = await res.json();
                    
                    // หากโดนบล็อกกลางคัน ให้หยุดการทำงาน
                    if (data.errorCode === 403) {
                        alert("ระบบถูกระงับการเข้าถึงชั่วคราว กรุณารอ 5-10 นาทีแล้วลองใหม่ครับ");
                        btn.disabled = false;
                        btn.innerText = "ลองใหม่อีกครั้ง";
                        return;
                    }

                    const isOk = data.errorMessage === "SUCCESS" || data.success === true || data.errorMessage === "아이템이 지급되었습니다.";
                    const isUsed = data.errorCode === 24004;

                    const row = document.createElement('div');
                    row.className = `flex justify-between p-4 bg-slate-50 rounded-2xl border-l-4 ${isOk ? 'border-l-green-500' : 'border-l-red-500'}`;
                    
                    let resultMsg = isOk ? (data.resultData?.[0]?.productName || "สำเร็จ") : (isUsed ? "ใช้งานไปแล้ว" : "ขัดข้อง");
                    let colorClass = isOk ? "text-green-600" : "text-red-600";

                    row.innerHTML = `
                        <span class="text-xs font-bold text-slate-400">${code}</span>
                        <span class="text-[10px] font-black uppercase ${colorClass} text-right ml-4">${resultMsg}</span>
                    `;
                    resList.prepend(row);
                }
                btn.innerText = "ทำรายการสำเร็จทั้งหมด";
                pStatus.innerText = "DONE!";
            } catch (e) {
                alert("เกิดข้อผิดพลาด: " + e.message);
                btn.disabled = false;
                btn.innerText = "ลองใหม่อีกครั้ง";
            }
        }
    </script>
</body>
</html>
